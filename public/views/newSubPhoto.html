<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New sub Image</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-button ngf-select ng-model="photo" accept="image/*" class="md-icon-button">
                    選択</md-button>
                <div ngf-drop ng-model="photo" ngf-pattern="image/*"
                     class="cropArea">
                    <img-crop image="photo  | ngfDataUrl"
                              result-image="croppedDataUrl" ng-init="croppedDataUrl=''"
                              change-on-fly="true" area-type="square">
                    </img-crop>
                </div>
                <div>
                    <img id="cropped_image" ng-src="{{croppedDataUrl}}" />
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="Addd()">
                Enter
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
